<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show/Hide Area with Slide Animation and Form</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
#hiddenArea {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out; /* Add transition for sliding effect */
}
</style>
</head>
<body>

<button id="toggleButton" class="btn btn-primary">Show Area</button>

<div id="hiddenArea" class="mt-3">
    <!-- Form within the hidden area -->
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and your JavaScript code -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
var button = document.getElementById("toggleButton");
var area = document.getElementById("hiddenArea");

button.addEventListener("click", function() {
    if (area.style.maxHeight) {
        area.style.maxHeight = null;
        button.textContent = "Show Area";
    } else {
        area.style.maxHeight = area.scrollHeight + "px"; // Set max height to scroll height
        button.textContent = "Hide Area";
    }
});
</script>

</body>
</html>
